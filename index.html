<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Image Resize</title>
</head>

<body>
    <form class="container">
        <div class="image-space">
            <div class="text-space">
                <span class="material-symbols-outlined">
                    cloud_download
                </span>
                <p>Browse to upload file</p>
            </div>
            <img class="img">
            <input type="file" accept="image/*" class="select-image" hidden>
        </div>
        <div class="functions">
            <div class="f-inner">
                <div class="width-input">
                    <label for="width">Width</label>
                    <input type="number" name="width" id="width" class="input">
                    <div class="a-ratio">
                        <input type="checkbox" name="aspect-r" id="aspect-r" class="check" checked>
                        <label for="aspect-r">Lock aspect ratio</label>
                    </div>
                </div>
                <div class="height-input">
                    <label for="height">Height</label>
                    <input type="number" name="height" id="height" class="input">
                    <div id="quality">
                        <input type="checkbox" name="r-qualilty" id="r-qualilty" class="check">
                        <label for="r-qualilty">Reduce quality</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" id="d-btn">Download Image</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
